overwrite: true
schema: 'http://192.168.1.86:3333/graphql'
documents: 'graphql/queries/*.graphql'
generates:
  graphql/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      apolloReactHooksImportFrom: '@apollo/client'
